<include file="header" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/asset/css/uploadify.css">
<div>
    <h3>测试上传</h3>
    <form>
        <div id="queue"></div>
        <input id="file_upload" name="file_upload" type="file" multiple="true" >
    </form>



    <div id="failed-list"></div>

</div>
<include file="footer" />
<script src="__ROOT__/Public/asset/js/jquery.uploadify.min.js" type="text/javascript"></script>
<script>

    $(document).ready(function(){

    });

    $(function() {
        $('#file_upload').uploadify({
            'buttonText': '文件上传',
//            'fileSizeLimit':'2MB',
            'swf'       : '__ROOT__/Public/uploadify.swf',
            'uploader'  : '__URL__/manual_upload',
//            'cancelImg ': '__ROOT__/Public/cancel.png',
            'onUploadSuccess' : function(file, data, response) {
                var htmls = [''];
                if(data!=1)//文件失败提示错误信息并刷新页面
                {
                    alert((data));
                    htmls.push('<p>'+data+'</p>');
                    $("#failed-list").html((htmls.join('')));
                    //alert(data);
                    //window.location='';
                }
            },
            'onQueueComplete'  : function() {
                //window.location='';
            }
        });

    });
</script>
